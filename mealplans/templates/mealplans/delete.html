{% extends 'base.html' %}

{% load static %}

{% block content %}
{% if user.username == mealplan.owner.username %}
<main>
    <div class="delete-form">
        <form method="post">
            {% csrf_token %}
            <h3>Are you sure you want to delete "{{ mealplan.name }}"?</h3>
            {{ form.as_p }}
            <div>
                <button class="button">Delete</button>
            </div>
        </form>
    </div>
</main>
{% endif %}
{% endblock content %}
